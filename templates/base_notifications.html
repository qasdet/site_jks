        <a href="{{ url_for('voting.index') }}" class="nav-link voting-btn">
            <i class="bi bi-check2-square"></i>
            Голосования
        </a>
        <a href="{{ url_for('forum.index') }}" class="nav-link forum-btn">
            <i class="bi bi-chat-dots"></i>
            Форум
        </a>

        <a href="{{ url_for('blog.create') }}" class="nav-link create-btn">
            <i class="bi bi-plus-circle"></i>
            Создать пост
        </a>
        <a href="{{ url_for('voting.create_voting') }}" class="nav-link create-btn">
            <i class="bi bi-plus-square"></i>

<!-- Система уведомлений -->
<style>
    .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        margin: 20px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
    }
    
    .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        font-size: 0.85em;
        transition: background 0.2s;
    }
    
    .nav-link:hover {
        background: #0056b3;
    }
    
    .nav-link.create-btn {
        background: #28a745;
    }
    
    .nav-link.create-btn:hover {
        background: #218838;
    }
    
    .nav-link.logout-btn {
        background: #dc3545;
    }
    
    .nav-link.logout-btn:hover {
        background: #c82333;
    }
    
    .badge {
        background: #dc3545; 
        color: white; 
        border-radius: 50%; 
        padding: 2px 6px; 
        font-size: 0.7em; 
        margin-left: 4px;
        display: none;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
    .notification-bell {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 8px 12px;
        font-size: 0.85em;
        font-weight: 500;
        background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,123,255,0.10);
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        cursor: pointer;
    }
    .notification-bell:hover, .notification-bell:focus {
        background: linear-gradient(90deg, #0056b3 0%, #00aaff 100%);
        box-shadow: 0 3px 12px rgba(0,123,255,0.15);
        transform: translateY(-1px) scale(1.02);
    }
    .notification-bell span { font-size: 1em; display: inline-block; }
    
    .notification-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: linear-gradient(90deg, #dc3545 0%, #ff6f6f 100%);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7em;
        font-weight: bold;
        display: none;
    }
    
    .notification-popup {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        padding: 15px;
        max-width: 350px;
        z-index: 1000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
        border-left: 4px solid #007bff;
    }
    
    .notification-popup.show {
        transform: translateX(0);
    }
    
    .notification-popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
    }
    
    .notification-popup-title {
        font-weight: 600;
        color: #333;
        font-size: 0.9em;
    }
    
    .notification-popup-close {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        font-size: 1.2em;
        padding: 0;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .notification-popup-message {
        color: #555;
        font-size: 0.85em;
        line-height: 1.4;
        margin-bottom: 10px;
    }
    
    .notification-popup-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
    }
    
    .notification-popup-btn {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        font-size: 0.75em;
        font-weight: 500;
        border: none;
        border-radius: 3px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }
    
    .notification-popup-btn.primary {
        background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
        color: white;
    }
    
    .notification-popup-btn.secondary {
        background: linear-gradient(90deg, #6c757d 0%, #adb5bd 100%);
        color: white;
    }
    
    .notification-popup-btn:hover {
        transform: translateY(-1px);
    }
</style>

<script>
    // Глобальные переменные для уведомлений
    let notificationCount = 0;
    let notificationQueue = [];
    let isShowingNotification = false;
    
    // Функция для получения количества уведомлений
    function updateNotificationCount() {
        fetch('/forum/notifications/count')
        .then(response => response.json())
        .then(data => {
            notificationCount = data.count;
            const countElement = document.getElementById('notification-count');
            if (countElement) {
                if (notificationCount > 0) {
                    countElement.textContent = notificationCount;
                    countElement.style.display = 'flex';
                } else {
                    countElement.style.display = 'none';
                }
            }
        })
        .catch(error => console.error('Ошибка получения количества уведомлений:', error));
    }
    
    // Функция для показа всплывающего уведомления
    function showNotificationPopup(title, message, type = 'forum_reply', relatedId = null) {
        const popup = document.createElement('div');
        popup.className = 'notification-popup';
        popup.innerHTML = `
            <div class="notification-popup-header">
                <div class="notification-popup-title">${title}</div>
                <button class="notification-popup-close" onclick="this.parentElement.parentElement.remove()">×</button>
            </div>
            <div class="notification-popup-message">${message}</div>
            <div class="notification-popup-actions">
                <button class="notification-popup-btn secondary" onclick="this.parentElement.parentElement.remove()">Закрыть</button>
                ${relatedId ? `<button class="notification-popup-btn primary" onclick="window.location.href='/forum/topic/${relatedId}'">Перейти</button>` : ''}
            </div>
        `;
        
        document.body.appendChild(popup);
        
        // Показываем уведомление
        setTimeout(() => popup.classList.add('show'), 100);
        
        // Автоматически скрываем через 5 секунд
        setTimeout(() => {
            if (popup.parentElement) {
                popup.classList.remove('show');
                setTimeout(() => popup.remove(), 300);
            }
        }, 5000);
        
        // Обновляем счетчик
        updateNotificationCount();
    }
    
    // Функция для проверки новых уведомлений
    function checkNewNotifications() {
        fetch('/forum/notifications/count')
        .then(response => response.json())
        .then(data => {
            if (data.count > notificationCount && notificationCount > 0) {
                // Есть новые уведомления
                const newCount = data.count - notificationCount;
                showNotificationPopup(
                    'Новые уведомления',
                    `У вас ${newCount} новое уведомление${newCount > 1 ? 'я' : ''} на форуме`,
                    'info'
                );
            }
            notificationCount = data.count;
        })
        .catch(error => console.error('Ошибка проверки уведомлений:', error));
    }
    
    // Инициализация системы уведомлений
    document.addEventListener('DOMContentLoaded', function() {
        updateNotificationCount();
        
        // Проверяем новые уведомления каждые 30 секунд
        setInterval(checkNewNotifications, 30000);
    });
    
    // Функция для добавления кнопки уведомлений в навигацию
    function addNotificationButton() {
        const navLinks = document.querySelector('.nav-links');
        if (navLinks) {
            const notificationBtn = document.createElement('a');
            notificationBtn.href = '/forum/notifications';
            notificationBtn.className = 'notification-bell';
            notificationBtn.innerHTML = `
                <span>🔔</span>Уведомления
                <div class="notification-count" id="notification-count">0</div>
            `;
            navLinks.appendChild(notificationBtn);
        }
    }
    
    // Добавляем кнопку уведомлений при загрузке
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', addNotificationButton);
    } else {
        addNotificationButton();
    }
</script>
