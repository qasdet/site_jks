<script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    let notificationCount = 0;
    let notificationQueue = [];
    let isShowingNotification = false;
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function updateNotificationCount() {
        fetch('/forum/notifications/count')
        .then(response => response.json())
        .then(data => {
            notificationCount = data.count;
            const countElement = document.getElementById('notification-count');
            if (countElement) {
                if (notificationCount > 0) {
                    countElement.textContent = notificationCount;
                    countElement.style.display = 'flex';
                } else {
                    countElement.style.display = 'none';
                }
            }
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π:', error));
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function showNotificationPopup(title, message, type = 'forum_reply', relatedId = null) {
        const popup = document.createElement('div');
        popup.className = 'notification-popup';
        popup.innerHTML = `
            <div class="notification-popup-header">
                <div class="notification-popup-title">${title}</div>
                <button class="notification-popup-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
            </div>
            <div class="notification-popup-message">${message}</div>
            <div class="notification-popup-actions">
                <button class="notification-popup-btn secondary" onclick="this.parentElement.parentElement.remove()">–ó–∞–∫—Ä—ã—Ç—å</button>
                ${relatedId ? `<button class="notification-popup-btn primary" onclick="window.location.href='/forum/topic/${relatedId}'">–ü–µ—Ä–µ–π—Ç–∏</button>` : ''}
            </div>
        `;
        
        document.body.appendChild(popup);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        setTimeout(() => popup.classList.add('show'), 100);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            if (popup.parentElement) {
                popup.classList.remove('show');
                setTimeout(() => popup.remove(), 300);
            }
        }, 5000);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
        updateNotificationCount();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function checkNewNotifications() {
        fetch('/forum/notifications/count')
        .then(response => response.json())
        .then(data => {
            if (data.count > notificationCount && notificationCount > 0) {
                // –ï—Å—Ç—å –Ω–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                const newCount = data.count - notificationCount;
                showNotificationPopup(
                    '–ù–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è',
                    `–£ –≤–∞—Å ${newCount} –Ω–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ${newCount > 1 ? '—è' : ''} –Ω–∞ —Ñ–æ—Ä—É–º–µ`,
                    'info'
                );
            }
            notificationCount = data.count;
        })
        .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π:', error));
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    document.addEventListener('DOMContentLoaded', function() {
        updateNotificationCount();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(checkNewNotifications, 30000);
    });
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏—é
    function addNotificationButton() {
        const navLinks = document.querySelector('.nav-links');
        if (navLinks) {
            const notificationBtn = document.createElement('a');
            notificationBtn.href = '/forum/notifications';
            notificationBtn.className = 'notification-bell';
            notificationBtn.innerHTML = `
                <span>üîî</span>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                <div class="notification-count" id="notification-count">0</div>
            `;
            navLinks.appendChild(notificationBtn);
        }
    }
    
    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', addNotificationButton);
    } else {
        addNotificationButton();
    }
</script>
